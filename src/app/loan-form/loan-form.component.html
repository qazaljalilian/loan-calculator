<div class="container"  >
  <form class="container-form" [formGroup]="formGroupName">
    <mat-form-field class="form-element">
      <input matInput placeholder="Monthly Income" type="number"  formControlName="monthlyIncome">
      <mat-error *ngIf="!formGroupName.controls['monthlyIncome'].valid && formGroupName.controls['monthlyIncome'].touched">
      hi
      </mat-error>
    </mat-form-field>
    <mat-form-field class="form-element">
      <input matInput placeholder="Requested Amount" formControlName="requestedAmount">
      <mat-error *ngIf="!formGroupName.controls['requestedAmount'].valid && formGroupName.controls['requestedAmount'].touched">
      hi
      </mat-error>
    </mat-form-field>
    <mat-form-field class="form-element">
      <input matInput placeholder="Loan Term" formControlName="loanTerm">
      <mat-error *ngIf="!formGroupName.controls['loanTerm'].valid && formGroupName.controls['loanTerm'].touched">
      hi
      </mat-error>
    </mat-form-field>
  </form>
</div>
